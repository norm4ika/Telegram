<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <title>PawLynx Bot</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .header {
      margin-bottom: 2rem;
      text-align: center;
    }
    .header h1 {
      font-size: 2.5rem;
    }
    .header h2 {
      font-size: 1.5rem;
      color: #ffcc00;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .buttons a {
      text-decoration: none;
      color: #fff;
      background-color: #333;
      padding: 1rem 2rem;
      border-radius: 8px;
      text-align: center;
      font-size: 1rem;
    }
    .buttons a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>🐾 PawLynx Bot</h1>
    <h2>💰 378.35K wPAWS</h2>
    <h3>🏅 Rank: Newcomer ✨</h3>
  </div>
  <div class="buttons">
    <a href="#" id="wallets">🔹 Your wallets</a>
    <a href="#" id="eligibility">✅ Check eligibility</a>
    <a href="#" id="rewards">⭐ Check your rewards</a>
  </div>
</body>
</html>
