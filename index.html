<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <title>PawLynx Bot</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 1rem;
      text-align: center;
    }
    .main-content {
      margin-top: 2rem;
    }
    .footer-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #1f1f1f;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
    }
    .footer-nav a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      text-align: center;
      flex: 1;
    }
    .footer-nav a.active {
      color: #ffcc00;
    }
    .button {
      display: block;
      margin: 1rem auto;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      color: #fff;
      background-color: #333;
      cursor: pointer;
    }
    .button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🐾 PawLynx Bot</h1>
    <h2>💰 378.35K wPAWS</h2>
    <h3>🏅 Rank: Newcomer ✨</h3>
    <div class="main-content" id="main-content">
      <button class="button" onclick="showWallets()">🔹 Your wallets</button>
      <button class="button" onclick="checkEligibility()">✅ Check eligibility</button>
      <button class="button" onclick="checkRewards()">⭐ Check your rewards</button>
    </div>
  </div>

  <!-- Footer Navigation -->
  <div class="footer-nav">
    <a href="#" class="active" onclick="navigateTo('home')">Home</a>
    <a href="#" onclick="navigateTo('leaders')">Leaders</a>
    <a href="#" onclick="navigateTo('friends')">Friends</a>
    <a href="#" onclick="navigateTo('earn')">Earn</a>
  </div>

  <script>
    // ფუნქციები ღილაკებისთვის
    function showWallets() {
      const mainContent = document.getElementById('main-content');
      mainContent.innerHTML = `<p>🔹 Your Wallets:</p><p>0x1234567890abcdef</p>`;
    }

    function checkEligibility() {
      const mainContent = document.getElementById('main-content');
      mainContent.innerHTML = `<p>✅ You are eligible for rewards!</p>`;
    }

    function checkRewards() {
      const mainContent = document.getElementById('main-content');
      mainContent.innerHTML = `<p>🏆 Your Rewards:</p><p>No rewards available.</p>`;
    }

    // ნავიგაციის მენიუს მართვა
    function navigateTo(page) {
      const mainContent = document.getElementById('main-content');
      document.querySelectorAll('.footer-nav a').forEach(link => link.classList.remove('active'));
      event.target.classList.add('active');

      if (page === 'home') {
        mainContent.innerHTML = `
          <button class="button" onclick="showWallets()">🔹 Your wallets</button>
          <button class="button" onclick="checkEligibility()">✅ Check eligibility</button>
          <button class="button" onclick="checkRewards()">⭐ Check your rewards</button>
        `;
      } else if (page === 'leaders') {
        mainContent.innerHTML = `<p>🏆 Leaderboard:</p><p>Coming soon...</p>`;
      } else if (page === 'friends') {
        mainContent.innerHTML = `<p>👥 Your Friends:</p><p>Invite your friends to join!</p>`;
      } else if (page === 'earn') {
        mainContent.innerHTML = `<p>💰 Earn Rewards:</p><p>Complete tasks to earn more wPAWS.</p>`;
      }
    }
  </script>
</body>
</html>
