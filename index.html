<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <title>PawLynx Bot</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 1rem;
      text-align: center;
    }
    .footer-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #1f1f1f;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
    }
    .footer-nav a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      text-align: center;
      flex: 1;
    }
    .footer-nav a.active {
      color: #ffcc00;
    }
    .highlight {
      background-color: #ffcc00;
      color: #000;
      border-radius: 5px;
      padding: 0.5rem 1rem;
    }
    .main-content {
      padding: 1rem;
    }
    .user-list, .task-list {
      text-align: left;
      margin: 1rem auto;
      padding: 1rem;
      background-color: #1f1f1f;
      border-radius: 8px;
      max-width: 400px;
    }
    .user-list p, .task-list p {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
    }
    .referral-link {
      margin: 1rem 0;
      padding: 0.5rem;
      background-color: #333;
      color: #ffcc00;
      text-align: center;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="app-container" class="container">
    <!-- Initial content -->
    <div id="main-content">
      <h1>🐾 PawLynx Bot</h1>
      <h2 id="user-balance">💰 0.10 Ton</h2>
      <h3>🏅 Rank: Newcomer ✨</h3>
      <div class="highlight">First FREE Lynx</div>
    </div>
  </div>

  <!-- Footer Navigation -->
  <div class="footer-nav">
    <a href="#" class="active" onclick="navigateTo('home', event)">Home</a>
    <a href="#" onclick="navigateTo('leaders', event)">Leaders</a>
    <a href="#" onclick="navigateTo('friends', event)">Friends</a>
    <a href="#" onclick="navigateTo('earn', event)">Earn</a>
  </div>

  <script>
    // მომხმარებლების მონაცემები
    const users = [
      { name: "DILLROCHA71", score: 50 },
      { name: "Mukxit98", score: 30 },
      { name: "User12345", score: 20 }
    ];

    let balance = 0.10; // მომხმარებლის ბალანსი

    function navigateTo(page, event) {
      event.preventDefault();
      
      // ყველა ღილაკის "active" კლასის მოხსნა
      document.querySelectorAll('.footer-nav a').forEach(link => link.classList.remove('active'));
      event.target.classList.add('active');
      
      // კონტენტის წაშლა
      const appContainer = document.getElementById('app-container');
      appContainer.innerHTML = ''; // ვასუფთავებთ კონტეინერს
      
      // ახალი კონტენტის დამატება
      if (page === 'home') {
        appContainer.innerHTML = `
          <div id="main-content">
            <h1>🐾 PawLynx Bot</h1>
            <h2 id="user-balance">💰 ${balance.toFixed(2)} Ton</h2>
            <h3>🏅 Rank: Newcomer ✨</h3>
            <div class="highlight">First FREE Lynx</div>
          </div>
        `;
      } else if (page === 'leaders') {
        const leaderboard = users
          .sort((a, b) => b.score - a.score)
          .map((user, index) => `<p>${index + 1}. ${user.name} - ${user.score} Ton</p>`)
          .join('');
        appContainer.innerHTML = `
          <div id="main-content">
            <h1>🏆 Leaderboard</h1>
            <div class="user-list">${leaderboard}</div>
          </div>
        `;
      } else if (page === 'friends') {
        const referralLink = "https://telegram.me/PawLynxBot?start=ref123";
        appContainer.innerHTML = `
          <div id="main-content">
            <h1>👥 Your Friends</h1>
            <p>Invite your friends and earn more Ton coins!</p>
            <div class="referral-link">${referralLink}</div>
          </div>
        `;
      } else if (page === 'earn') {
        appContainer.innerHTML = `
          <div id="main-content">
            <h1>💰 Earn Rewards</h1>
            <div class="task-list">
              <p>✅ Complete profile <span>+0.10 Ton</span></p>
              <p>✅ Invite 1 friend <span>+0.50 Ton</span></p>
              <p>✅ Join 5 groups <span>+0.20 Ton</span></p>
            </div>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
