<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <title>PawLynx Bot</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 1rem;
      text-align: center;
    }
    .footer-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #1f1f1f;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
    }
    .footer-nav a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      text-align: center;
      flex: 1;
    }
    .footer-nav a.active {
      color: #ffcc00;
    }
    .highlight {
      background-color: #ffcc00;
      color: #000;
      border-radius: 5px;
      padding: 0.5rem 1rem;
    }
    .main-content {
      padding: 1rem;
    }
    .user-list {
      text-align: left;
      margin: 1rem auto;
      padding: 1rem;
      background-color: #1f1f1f;
      border-radius: 8px;
      max-width: 400px;
    }
    .user-list p {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div id="app-container" class="container">
    <!-- Initial content -->
    <div id="main-content">
      <h1>🐾 PawLynx Bot</h1>
      <h2 id="user-balance">💰 0.10 Ton</h2>
      <h3>🏅 Rank: Newcomer ✨</h3>
      <div class="highlight">First FREE Lynx</div>
      <div class="user-list">
        <p><strong>DILLROCHA71</strong> <span>0.10 Ton</span></p>
        <p><strong>Mukxit98</strong> <span>0.10 Ton</span></p>
        <p><strong>User12345</strong> <span>0.10 Ton</span></p>
      </div>
    </div>
  </div>

  <!-- Footer Navigation -->
  <div class="footer-nav">
    <a href="#" class="active" onclick="navigateTo('home', event)">Home</a>
    <a href="#" onclick="navigateTo('leaders', event)">Leaders</a>
    <a href="#" onclick="navigateTo('friends', event)">Friends</a>
    <a href="#" onclick="navigateTo('earn', event)">Earn</a>
  </div>

  <script>
    // მთავარი კონტენტის განახლების ფუნქცია
    function navigateTo(page, event) {
      event.preventDefault();
      
      // ყველა ღილაკის "active" კლასის მოხსნა
      document.querySelectorAll('.footer-nav a').forEach(link => link.classList.remove('active'));
      event.target.classList.add('active');
      
      // კონტენტის წაშლა
      const appContainer = document.getElementById('app-container');
      appContainer.innerHTML = ''; // ვასუფთავებთ კონტეინერს
      
      // ახალი კონტენტის დამატება
      if (page === 'home') {
        appContainer.innerHTML = `
          <div id="main-content">
            <h1>🐾 PawLynx Bot</h1>
            <h2 id="user-balance">💰 0.10 Ton</h2>
            <h3>🏅 Rank: Newcomer ✨</h3>
            <div class="highlight">First FREE Lynx</div>
            <div class="user-list">
              <p><strong>DILLROCHA71</strong> <span>0.10 Ton</span></p>
              <p><strong>Mukxit98</strong> <span>0.10 Ton</span></p>
              <p><strong>User12345</strong> <span>0.10 Ton</span></p>
            </div>
          </div>
        `;
      } else if (page === 'leaders') {
        appContainer.innerHTML = `
          <div id="main-content">
            <h1>🏆 Leaderboard</h1>
            <p>1. DILLROCHA71 - 0.50 Ton</p>
            <p>2. Mukxit98 - 0.30 Ton</p>
            <p>3. User12345 - 0.20 Ton</p>
          </div>
        `;
      } else if (page === 'friends') {
        appContainer.innerHTML = `
          <div id="main-content">
            <h1>👥 Your Friends</h1>
            <p>Invite your friends and earn more Ton coins!</p>
          </div>
        `;
      } else if (page === 'earn') {
        appContainer.innerHTML = `
          <div id="main-content">
            <h1>💰 Earn Rewards</h1>
            <p>Complete daily tasks and participate in challenges to earn Ton.</p>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
