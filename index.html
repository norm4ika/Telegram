<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <title>PawLynx Bot</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 1rem;
      text-align: center;
    }
    .main-content {
      margin-top: 2rem;
    }
    .footer-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #1f1f1f;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
    }
    .footer-nav a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      text-align: center;
      flex: 1;
    }
    .footer-nav a.active {
      color: #ffcc00;
    }
    .button {
      display: block;
      margin: 1rem auto;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      color: #fff;
      background-color: #333;
      cursor: pointer;
    }
    .button:hover {
      background-color: #555;
    }
    .user-list {
      text-align: left;
      margin: 1rem auto;
      padding: 1rem;
      background-color: #1f1f1f;
      border-radius: 8px;
      max-width: 400px;
    }
    .user-list p {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
    }
    .highlight {
      background-color: #ffcc00;
      color: #000;
      border-radius: 5px;
      padding: 0.2rem 0.5rem;
    }
    .header-icons {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .header-icons img {
      height: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header with lynx heads -->
    <div class="header-icons">
      <img src="https://i.imgur.com/K9tXaJF.png" alt="Lynx Head" />
      <h1>PawLynx Bot</h1>
      <img src="https://i.imgur.com/K9tXaJF.png" alt="Lynx Head" />
    </div>

    <!-- User balance -->
    <h2 id="user-balance">üí∞ 0.10 Ton</h2>

    <!-- Rank -->
    <h3>üèÖ Rank: Newcomer ‚ú®</h3>

    <!-- Free Lynx banner -->
    <div class="main-content highlight">
      <h3>First FREE Lynx</h3>
    </div>

    <!-- User list -->
    <div class="user-list" id="user-list">
      <p><strong>DILLROCHA71</strong> <span>0.10 Ton</span></p>
      <p><strong>Mukxit98</strong> <span>0.10 Ton</span></p>
      <p><strong>User12345</strong> <span>0.10 Ton</span></p>
    </div>
  </div>

  <!-- Footer Navigation -->
  <div class="footer-nav">
    <a href="#" class="active" onclick="navigateTo('home')">Home</a>
    <a href="#" onclick="navigateTo('leaders')">Leaders</a>
    <a href="#" onclick="navigateTo('friends')">Friends</a>
    <a href="#" onclick="navigateTo('earn')">Earn</a>
  </div>

  <script>
    // ·Éú·Éê·Éï·Éò·Éí·Éê·É™·Éò·Éò·É° ·Éõ·Éî·Éú·Éò·É£
    function navigateTo(page) {
      const mainContent = document.getElementById('user-list');
      document.querySelectorAll('.footer-nav a').forEach(link => link.classList.remove('active'));
      event.target.classList.add('active');

      if (page === 'home') {
        mainContent.innerHTML = `
          <p><strong>DILLROCHA71</strong> <span>0.10 Ton</span></p>
          <p><strong>Mukxit98</strong> <span>0.10 Ton</span></p>
          <p><strong>User12345</strong> <span>0.10 Ton</span></p>
        `;
      } else if (page === 'leaders') {
        mainContent.innerHTML = `<p>üèÜ Leaderboard:</p><p>Coming soon...</p>`;
      } else if (page === 'friends') {
        mainContent.innerHTML = `<p>üë• Your Friends:</p><p>Invite your friends to join!</p>`;
      } else if (page === 'earn') {
        mainContent.innerHTML = `<p>üí∞ Earn Rewards:</p><p>Complete tasks to earn more Ton.</p>`;
      }
    }
  </script>
</body>
</html>
